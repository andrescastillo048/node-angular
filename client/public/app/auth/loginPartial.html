<div class='login-partial auth-container'>

  <h2>Login</h2>
  <div class='userInput'>
    <form name="loginForm" ng-submit='login()' novalidate>
      <input type='text' ng-model='user.username' placeholder='Username' ng-minlength="4"  required>

      <input type="password" ng-model='user.password' placeholder='Password' ng-minlength="4" required>

      <center>
        <button class='buttonInput' type='submit' ng-disabled="loginForm.$invalid">Login</button><br>
        <a ui-sref="signup">Don't have an account? <strong>Sign Up</strong></a>
      </center>
    </form>

  </div> <!-- end userInput -->

</div> <!-- end login partial -->
